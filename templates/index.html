<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking</title>
    <style>
        #status {
            font-size: 20px;
            margin-top: 10px;
        }
        .status-off {
            color: red;
        }
        .status-on {
            color: green;
        }
    </style>
</head>
<body>
    <button id="startTrackingButton">Начать отслеживание</button>
    <button id="stopTrackingButton">Остановить отслеживание</button>
    <div id="status" class="status-off">Tracking is OFF</div>

    <script>
        let watchId = null;

        // Функция для обновления статуса
        function updateStatus(isTracking) {
            const statusElement = document.getElementById('status');
            if (isTracking) {
                statusElement.textContent = 'Tracking is ON';
                statusElement.className = 'status-on';
            } else {
                statusElement.textContent = 'Tracking is OFF';
                statusElement.className = 'status-off';
            }
        }

        document.getElementById('startTrackingButton').addEventListener('click', function() {
            fetch('/start-tracking', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        updateStatus(true);
                        if (navigator.geolocation) {
                            watchId = navigator.geolocation.watchPosition(
                                (position) => {
                                    const { latitude, longitude } = position.coords;
                                    console.log(`Latitude: ${latitude}, Longitude: ${longitude}`);
                                    // Отправка данных на сервер
                                    fetch('/update-location', {
                                        method: 'POST',
                                        headers: {
                                            'Content-Type': 'application/json',
                                        },
                                        body: JSON.stringify({ latitude, longitude }),
                                    })
                                    .then(response => response.json())
                                    .then(data => {
                                        if (data.status === 'error') {
                                            updateStatus(false);
                                        }
                                    });
                                },
                                (error) => {
                                    console.error('Error getting geolocation', error);
                                    updateStatus(false);
                                },
                                {
                                    enableHighAccuracy: true,
                                    timeout: 5000,
                                    maximumAge: 0
                                }
                            );
                        } else {
                            alert('Geolocation is not supported by this browser.');
                            updateStatus(false);
                        }
                    } else {
                        alert('Ошибка при запуске отслеживания');
                        updateStatus(false);
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    updateStatus(false);
                });
        });

        document.getElementById('stopTrackingButton').addEventListener('click', function() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
                fetch('/stop-tracking', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            updateStatus(false);
                        } else {
                            alert('Ошибка при остановке отслеживания');
                        }
                    })
                    .catch(error => {
                        console.error('Ошибка:', error);
                    });
            } else {
                alert('Tracking is not running');
            }
        });
    </script>
</body>
</html>
